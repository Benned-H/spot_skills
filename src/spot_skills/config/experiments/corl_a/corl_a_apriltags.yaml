    relative_frames:
      eraser: [0, 0, -3.175, 0, 0, 2.35619449]

  tag_50:
    tag_size_cm: 18.5
    relative_frames:
      cabinet: [0, -0.386, 0.091, -1.57079633, -1.57079633, 0] # Moved cabinet 5 cm back from Spot
